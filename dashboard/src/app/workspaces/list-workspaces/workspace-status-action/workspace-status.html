<div class="workspaces-status">
  <span class="fa fa-play"
        ng-click="workspaceStatusController.startWorkspace()"
        ng-show="workspaceStatusController.isShowRun()"
        ng-class="{'disabled' : workspaceStatusController.getWorkspaceStatus() === 'STARTING'}"
        uib-tooltip="Run workspace"></span>
  <span class="fa fa-stop"
        ng-click="workspaceStatusController.stopWorkspace()"
        ng-show="!workspaceStatusController.isShowRun()"
        ng-class="{'disabled' : workspaceStatusController.isStopDisabled()}"
        uib-tooltip="Stop workspace"></span>
</div>
